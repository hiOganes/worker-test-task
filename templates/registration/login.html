<!DOCTYPE html>
<html>
<head>
    <title>Login to HR System</title>
</head>
<body>
    <h2>Login to access Swagger API</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'schema-swagger-ui' %}">Back to Swagger</a></p>
</body>
</html>
